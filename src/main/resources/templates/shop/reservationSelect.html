<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<head>
  <link rel="stylesheet" href="/css/shop/reservationSelect.css">
<th:block layout:fragment="css">
</th:block>


</head>
<body>

<div layout:fragment="main" id="main">
  <!-- 디자이너 선택되지 않은 경우 -->
  <section id="designer-section" class="designer-list" th:if="${selectedDesignerId == null}">
    <div class="designer-card-list" th:if="${designerList != null}">
      <div th:each="designer : ${designerList}" class="designer-card">
        <img th:src="${designer.imageUrl ?: '/images/default.png'}" alt="프로필 이미지" />
        <div class="designer-info">
          <h3 th:text="${designer.name ?: '이름 없음'}">이름</h3>
          <p class="summary" th:text="${designer.title ?: '직급 없음'}">직급</p>
          <div class="rating">
            리뷰 수: <span th:text="${designer.reviewCount ?: 0}">0</span>
          </div>

          <div class="designer-more">
            <button class="btn-more">더보기</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 디자이너 선택된 경우 -->
  <section id="designer-fixed-section" class="designer-list" th:unless="${selectedDesignerId == null}">
    <p class="designer-summary">
      디자이너 ID: <span th:text="${selectedDesignerId ?: '선택되지 않음'}">디자이너 ID</span><br/>
      이름: <strong th:text="${selectedDesignerName ?: '이름 없음'}">홍길동</strong>
    </p>
    <div class="designer-more">
      <button class="btn-more" onclick="window.location.href='/reservation/write?shopId=${shopId ?: 0}'">
        디자이너 변경
      </button>
    </div>
  </section>
  <section class="service-list">
    <h2>시술 선택</h2>

    <!-- 시술 카테고리 필터 -->
    <div class="service-filters">
      <button class="category-btn active" data-tab="all">전체</button>
      <button th:each="category : ${assignedCategories}"
              class="category-btn"
              th:data-tab="${category.name().toLowerCase()}"
              th:text="${category.getDisplayName()}">카테고리명</button>
    </div>

    <!-- 시술 리스트 -->
    <div th:each="categoryDto : ${serviceCategoryList}"
         class="service-category"
         th:data-category="${categoryDto.category.name().toLowerCase()}">

      <h3 th:text="${categoryDto.category.getDisplayName()}">카테고리명</h3>

      <ul class="service-items">
        <li th:each="service : ${categoryDto.services}">
          <input type="radio" name="shopServiceId" th:value="${service.id}" />
          <div>
            <span class="service-name" th:text="${service.name}">시술명</span>
            <span class="service-price" th:text="|${#numbers.formatInteger(service.price, 3, 'COMMA')}원|">가격</span>
          </div>
        </li>
      </ul>

      <!-- 카테고리별 더보기 버튼 -->
      <div class="service-more">
        <button class="btn-more">더보기</button>
      </div>
    </div>

    <!-- 선택된 시술 요약 (처음엔 숨김) -->
    <div class="service-selected-summary" style="display: none; text-align: center; margin-top: 24px">
      <p class="selected-service-info" style="font-size: 16px; font-weight: 500"></p>
      <button class="btn-more change-service-btn">시술 변경</button>
    </div>
  </section>


  <section class="datetimeselect" id="schedule-select">
    <h2>날짜 및 시간 선택</h2>

    <!-- 날짜 선택 -->
    <div class="date-picker">
      <button th:each="d : ${availableDates}"
              class="date-btn"
              th:data-date="${d}"
              th:text="${#temporals.format(d, 'MM월 dd일 (E)')}">
        날짜버튼
      </button>
    </div>

    <!-- 시간 선택 -->
    <div class="time-grid" th:if="${availableTimeSlot != null and !availableTimeSlot.holiday}">
      <button th:each="time : ${availableTimeSlot.availableTimes}"
              class="time-btn"
              th:data-time="${#temporals.format(time, 'HH:mm')}"
              th:text="${#temporals.format(time, 'HH:mm')}">
        시간
      </button>
    </div>

    <!-- 휴무일 안내 -->
    <div class="reservation-warning-message" th:if="${availableTimeSlot != null}">
      <span th:text="${availableTimeSlot.holiday ? '휴무일입니다' : '정상 운영일입니다'}"></span>
    </div>
  </section>


  <form th:action="@{/reservation/confirm}" method="post" id="reservationForm">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="memberId" th:value="${member.id}" />
    <input type="hidden" name="shopDesignerId" th:value="${selectedDesignerId}" />
    <input type="hidden" name="shopServiceId" id="selectedServiceId" />
    <input type="hidden" name="dateTime" id="selectedDateTime" />
    <button type="submit" class="btn-reserve">예약하기</button>
  </form>

</div>

<th:block layout:fragment="script">
  <script th:src="@{/javascript/shop/reservation.js}" defer></script>
</th:block>
</body>
</html>
