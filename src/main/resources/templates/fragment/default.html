<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>

      <meta name="_csrf" th:content="${_csrf.token}" />
      <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link rel="stylesheet" href="/css/header.css">

    <link rel="stylesheet" href="/css/management/designerMenu.css">
    <link rel="stylesheet" href="/css/master/masterMenu.css">



    <th:block layout:fragment="css"></th:block>

</head>

<body>

<div id="wrap">

    <!-- 공통 헤더 -->
    <th:block th:replace="~{fragment/header :: header}">[헤더 못불러옴]</th:block>

    <!-- 디자이너 전용 메뉴 -->
    <th:block th:replace="~{fragment/designerMenu :: designerMenu}"></th:block>

    <!-- 대표 디자이너 전용 메뉴 -->
    <th:block th:replace="~{fragment/masterMenu :: masterMenu}"></th:block>

    <!-- 각 페이지 내용 -->
    <th:block layout:fragment="main">

    </th:block>

    <!-- <th:block th:replace="~{fragment/footer :: footer}"></th:block> -->

</div>

<!--스크립트에 로그인한 유저 id 넣어주는 코드-->
<th:block th:if="${#authentication != null and #authentication.principal != null}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.currentMemberId = [[${#authentication.principal.id}]];
        /*]]>*/
    </script>
</th:block>

<!-- 비로그인 상태일 때 -->
<th:block th:if="${#authentication == null or #authentication.principal == null}">
    <script>
        window.currentMemberId = 0;
    </script>
</th:block>

<!--웹소켓 관련 js-->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="/javascript/websocketNotify.js"></script>
<!--헤더 스크립트-->
<script src="/javascript/header.js"></script>
<th:block layout:fragment="script"></th:block>

</body>
</html>
