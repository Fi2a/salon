<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">
<head>
  <link rel="stylesheet" href="/css/user/myLike.css">
  <th:block layout:fragment="css"></th:block>
</head>
<body>
<div layout:fragment="main" id="main">
  <div class="my-page">
    <div class="my-page-container">
      <div class="my-page-wrap">
        <div class="my-page-menus-area">
          <div class="my-page-menus">
            <div class="my-page-menu">
              <a class="my-reservation" href="/myPage/reservation">내 예약 내역</a>
            </div>

            <div class="my-page-menu">
              <a class="my-coupons" href="/myPage/coupons">쿠폰/정액권</a>
            </div>

            <div class="my-page-menu">
              <a class="my-like-page" href="/myPage/likeList">찜목록</a>
            </div>

            <div class="my-page-menu">
              <a class="my-review" href="/myPage/review"> 내 리뷰 </a>
            </div>

            <div class="my-page-menu">
              <a class="my-cs-list-page">나의 고객문의</a>
            </div>
          </div>
        </div>
      </div>

      <div class="my-page-content-area">
        <div class="my-page-content-box">
          <div class="my-page-title">내 찜 목록</div>

          <!-- 변경부분 -->
          <div class="my-DSESHOP-area">
            <!-- 쿠폰영역 -->
            <div class="like-desginer-area">
              <div class="content-area-header">
                <div>♥</div>
                <div>디자이너</div>
              </div>

              <div class="scroll-wrapper">
                <div class="designer-list">
                  <!-- 쿠폰 박스 -->
                  <div class="designer-box">
                    <div class="designer-img">
                      <img src="" alt="디자이너 이미지" />
                    </div>
                    <div class="designer-name">누구누구 수석 디자이너</div>
                    <div class="btn-area">
                      <button>예약</button>
                      <button>상세</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 정액권영역 -->
            <div class="like-shop-area">
              <div class="content-area-header">
                <div>♥</div>
                <div>헤어샵</div>
              </div>
              <div class="scroll-wrapper">
                <div class="shop-list">
                  <div class="shop-box">
                    <div class="shop-img">
                      <img src="" alt="헤어샵이미지" />
                    </div>
                    <div class="shop-info">
                      <div class="shop-info-details">
                        <div class="shop-name">떡잎마을미용실</div>
                        <div class="shop-address">대전 떡잎마을</div>
                        <div class="shop-dayoff">매주 화요일 휴무</div>
                      </div>
                      <div class="btn-area">
                        <button>예약</button>
                        <button>상세</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 변경부분 끝 -->
        </div>
      </div>
    </div>
<!-- 본문 끝 -->
</div>
<th:block layout:fragment="script">
  <script src="/javascript/user/myLike.js"></script>
</th:block>
</body>
</html>
