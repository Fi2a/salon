<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragment/default}"
>
<head>
  <link rel="stylesheet" type="text/css" href="/css/user/login.css" />
  <th:block layout:fragment="css"></th:block>
</head>
<body>
<div layout:fragment="main" id="main">
  <div class="login-container">
    <div class="login-wrap">
      <form method="post" action="/login" class="login-form">
        <div class="loginPage">
          <spon>LOGIN</spon>
        </div>

        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
        />
        <div class="login-area">
          <div class="input-area">
            <div>
              <input
                      type="text"
                      name="loginId"
                      placeholder="아이디를 입력하세요"
                      class="input-login-id"
              />
              <span class="clear-btn" id="clearLoginId">×</span>
            </div>
            <div>
              <input
                      type="password"
                      name="password"
                      placeholder="비밀번호를 입력하세요"
                      class="input-password"
              />
              <span class="clear-btn" id="clearPassword">×</span>
            </div>

            <p
                    th:if="${loginErrorMsg}"
                    class="error-msg"
                    th:text="${loginErrorMsg}"
            ></p>
            <div class="remember-user">
              <label>
                <input type="checkbox" name="remember-me" />
                <span>로그인 상태 유지</span>
              </label>
            </div>
          </div>

          <button type="submit" class="btn">로그인</button>
        </div>
      </form>
      <div class="login-ops">
        <div class="login-op find-id">아이디 찾기</div>
        <div class="login-op find-password">비밀번호 찾기</div>
        <div class="login-op signUp"><a href="/signUp">회원가입</a></div>
      </div>
    </div>
  </div>
</div>




<th:block layout:fragment="script">

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const clearButtons = document.querySelectorAll(".clear-btn");

      clearButtons.forEach((btn) => {
        const input = btn.parentElement.querySelector("input");

        // 초기 상태: 값이 있으면 보여주고 없으면 숨김
        if (input.value === "") {
          btn.style.display = "none";
        } else {
          btn.style.display = "inline";
        }

        // x 버튼 클릭 시 input 비우고 버튼 숨김
        btn.addEventListener("click", () => {
          input.value = "";
          input.focus();
          btn.style.display = "none";
        });

        // input 입력 시 버튼 다시 표시
        input.addEventListener("input", () => {
          if (input.value === "") {
            btn.style.display = "none";
          } else {
            btn.style.display = "inline";
          }
        });
      });
    });
  </script>

</th:block>
</body>
</html>
