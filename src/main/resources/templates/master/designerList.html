<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/default}">
<head>
  <meta charset="UTF-8" />
  <title>디자이너 목록</title>
  <link rel="stylesheet" href="/css/master/designerList.css" />
</head>

<body>
<div layout:fragment="main" id="main">
  <div class="section-container">
    <div class="page-header">
      <h3>디자이너 목록</h3>
      <a href="/shop/designer/add" class="btn-add">디자이너 추가</a>
    </div>

    <table class="default-table">
      <thead>
      <tr>
        <th>사진</th>
        <th>이름</th>
        <th>직급</th>
        <th>연차</th>
        <th>근무 시간</th>
        <th>상세</th>
      </tr>
      </thead>
      <tbody>
      <!-- 반복 렌더링 예시 -->
      <tr>
        <td><img src="/images/sample.jpg" alt="디자이너사진" class="designer-img" /></td>
        <td>김디자</td>
        <td>수석</td>
        <td>3년차</td>
        <td>09:30 ~ 18:30</td>
        <td>
          <a href="/shop/designer/1" class="btn-manage">상세</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
