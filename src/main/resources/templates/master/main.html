<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<head>
    <link rel="stylesheet" th:href="@{/css/master/main.css}">
</head>

<body>
<div layout:fragment="main" id="main">

    <div id="owner-main" class="owner-container">
        <h2 class="page-title">홍길동 점주님, 안녕하세요 👋</h2>

        <section class="dashboard-summary">
            <div class="card">
                <h3>등록 디자이너 수</h3>
                <p>5명</p>
            </div>
            <div class="card">
                <h3>금일 예약 수</h3>
                <p>12건</p>
            </div>
            <div class="card">
                <h3>오늘 매출</h3>
                <p>₩520,000</p>
            </div>
            <div class="card">
                <h3>이번달 매출</h3>
                <p>₩8,350,000</p>
            </div>
        </section>

        <section class="designer-section">
            <h3>디자이너 관리</h3>
            <table class="default-table">
                <thead>
                <tr>
                    <th>이름</th>
                    <th>직급</th>
                    <th>연차</th>
                    <th>금일 예약</th>
                    <th>평점</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>김디자</td>
                    <td>수석</td>
                    <td>3년차</td>
                    <td>4건</td>
                    <td>4.7</td>
                    <td><button class="btn-manage">상세</button></td>
                </tr>
                </tbody>
            </table>
        </section>

        <section class="review-section">
            <h3>최근 리뷰</h3>
            <table class="default-table">
                <thead>
                <tr>
                    <th>고객명</th>
                    <th>디자이너</th>
                    <th>시술</th>
                    <th>내용</th>
                    <th>별점</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>이영희</td>
                    <td>홍디자</td>
                    <td>펌</td>
                    <td>정말 만족해요!</td>
                    <td>5.0</td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>

</div>

</body>
</html>
