<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">
<head>
  <th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/management/payment.css">
  </th:block>
</head>
<body>
<div layout:fragment="main">
  <div id="payment-page">
    <h2>💳 매출 등록</h2>
    <form id="payment-form">
      <div class="form-row">
        <label for="customerName">고객 이름</label>
        <input type="text" id="customerName" name="customerName" required>
      </div>
      <div class="form-row">
        <label for="customerTel">고객 연락처</label>
        <input type="text" id="customerTel" name="customerTel" required>
      </div>
      <div class="form-row">
        <label for="serviceName">시술명</label>
        <input type="text" id="serviceName" name="serviceName" required>
      </div>
      <div class="form-row">
        <label for="payDate">결제일</label>
        <input type="datetime-local" id="payDate" name="payDate">
      </div>
      <div class="form-row">
        <label for="totalPrice">총 금액</label>
        <input type="number" id="totalPrice" name="totalPrice" required>
      </div>
      <div class="form-row">
        <label for="couponDiscountPrice">쿠폰 할인</label>
        <input type="number" id="couponDiscountPrice" name="couponDiscountPrice" value="0">
      </div>
      <div class="form-row">
        <label for="ticketUsedPrice">정액권 사용</label>
        <input type="number" id="ticketUsedPrice" name="ticketUsedPrice" value="0">
      </div>
      <div class="form-row">
        <label for="finalPrice">최종 결제 금액</label>
        <input type="number" id="finalPrice" name="finalPrice" required>
      </div>
      <div class="form-row">
        <label for="paymentType">결제 수단</label>
        <select id="paymentType" name="paymentType" required>
          <option value="">선택</option>
          <option value="CASH">현금</option>
          <option value="CARD">카드</option>
          <option value="KAKAO">카카오페이</option>
          <option value="NAVER">네이버페이</option>
        </select>
      </div>
      <div class="form-row">
        <label for="memo">메모</label>
        <textarea id="memo" name="memo" rows="3" placeholder="시술 후기 또는 특이사항 입력"></textarea>
      </div>
      <button type="submit" class="btn-submit">등록</button>
    </form>
  </div>
</div>
</body>
</html>
