<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">
<head>
  <th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/admin/shopApply.css">
  </th:block>
</head>
<body>
<div layout:fragment="main" id="main">
  <div class="modal-overlay" id="ownerApplyModel">
    <div class="modal">
      <h2>원장 디자이너 권한 신청</h2>
      <form id="ownerApplyForm">
        <label for="applyNumber">사업자등록번호</label>
        <input type="text" id="applyNumber" name="applyNumber" placeholder="숫자만 입력" required>
        <label for="issuedDate">발급일</label>
        <input type="date" id="issuedDate" name="issueDate" required>
        <div class="button">
          <button type="submit" class="submit-btn">신청하기</button>
        </div>
      </form>

      <div id="resultMessage" style="margin-top: 10px; color : blue; font-weight: bold;"></div>
    </div>
  </div>
</div>
<th:block layout:fragment="script">
  <script>
    const form = document.getElementById('ownerApplyForm');
    const resultMessage = document.getElementById('resultMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const bizNo = document.getElementById('applyNumber').value.trim();

      if (!bizNo) {
        resultMessage.style.color = 'red';
        resultMessage.textContent = "사업자등록번호를 입력하세요.";
        return;
      }

      const url = `/admin/cs/api/bizCheck?bizNo=${encodeURIComponent(bizNo)}`;

      resultMessage.style.color = 'black';
      resultMessage.textContent = "조회 중... 잠시만 기다려 주세요.";

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('API 호출 실패: ' + response.status);
          }
          return response.json();
        })
        .then(data => { console.log(data);
          if (data.data && data.data[0].b_stt) {
            const status = data.data[0].b_stt;
            if (status === "계속사업자") {
              resultMessage.style.color = "green";
              resultMessage.textContent = '정상 사업자입니다.';
            } else {
              resultMessage.style.color = 'red';
              resultMessage.textContent = `사업자 상태 : ${status}`;
            }
          } else {
            resultMessage.style.color = 'red';
            resultMessage.textContent = '사업자 정보를 찾을 수 없습니다.';
          }
        })
        .catch(error => {
          resultMessage.style.color = 'red';
          resultMessage.textContent = '오류가 발생했습니다: ' + error.message;
        });
    });
  </script>
</th:block>
</body>
</html>
