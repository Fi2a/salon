<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="announcementCreate.css" />
</head>
<body>
<div class="container">
    <div class="title">
        제목 <br />
        <input type="text" name="title" placeholder="제목을 입력하시오" />
    </div>
    <div class="radio">
        <label><input type="radio" name="role" value="회원" />회원</label>
        <label
        ><input type="radio" name="role" value="디자이너" />디자이너</label
        >
    </div>
    <div class="content">
        내용 <br />
        <textarea
                name="content"
                cols="60"
                rows="20"
                placeholder="내용을 입력하시오"
        ></textarea>
    </div>
    <div class="file">
        파일 <br />
        <input type="file" name="file" />
    </div>
    <form action="admin/anc/detail">
        <div id="button">
            <button>등록</button>
        </div>
    </form>
</div>
</body>
</html>
